<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Text Me</title>
  </head>
  <body>
    <h3>welcome send any message to me ğŸ˜„</h3>
    <textarea name="" id="messageInput" cols="30" rows="10"></textarea>
    <button type="button" id="sendBtn">Send</button>
  </body>
  <script>
    sendBtn.addEventListener(
      "click",
      () => {
        const msg = messageInput.value;

        if (!msg) return;

        fetch(
          `https://sfuns.netlify.com/.netlify/functions/contact?text=${encodeURIComponent(
            msg
          )}`
        )
          .then(res => res.json())
          .then(() => alert("sent"))
          .catch(() => alert("failed, try again!"));
      },
      false
    );
  </script>
</html>
